            <div class="container" style="background-color: #ffffff; border-radius: 5px; padding: 20px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); text-align: center;">
                <div class="form">
                    <h1>Iniciar sesión</h1>
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </form>
                    <p>¿No tienes una cuenta? <a href="#registro" onclick="mostrarRegistro()">Crear cuenta</a></p>
                </div>

                <div class="form" id="registro" style="display: none;">
                    <h1>Crear cuenta</h1>
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Crear cuenta</button>
                    </form>
                    <p>¿Ya tienes una cuenta? <a href="#inicio" onclick="mostrarInicio()">Iniciar sesión</a></p>
                </div>
            </div>

            <script>
                function mostrarRegistro() {
                    document.getElementById("registro").style.display = "block";
                    document.getElementById("inicio").style.display = "none";
                }

                function mostrarInicio() {
                    document.getElementById("registro").style.display = "none";
                    document.getElementById("inicio").style.display = "block";
                }
            </script>
